# Configuración del Sistema Académico
# Este archivo contiene ejemplos de configuración

## Base de Datos MongoDB
mongodb.host=localhost
mongodb.port=27017
mongodb.database=sistema_academico

# Para conexión remota o MongoDB Atlas, use:
# mongodb.connection.string=mongodb+srv://usuario:password@cluster.mongodb.net/sistema_academico

## Configuraciones de Aplicación
app.name=Sistema Académico UCenfotec
app.version=1.0.0

## Configuraciones de Validación
validation.email.pattern=^[A-Za-z0-9+_.-]+@([A-Za-z0-9.-]+\\.[A-Za-z]{2,})$
validation.id.min.length=9
validation.id.max.length=12
validation.name.min.length=2
validation.description.min.length=5

## Estados Válidos
valid.states=activo,inactivo

## Configuraciones de Logging (futuro)
logging.level=INFO
logging.file.enabled=false
logging.file.path=./logs/sistema_academico.log

## Configuraciones de Datos de Prueba
sample.data.enabled=false
sample.data.path=./data/sample_data.json

## Configuraciones de Backup (futuro)
backup.enabled=false
backup.schedule=daily
backup.path=./backups/

## Notas de Configuración:
# - Asegúrese de que MongoDB esté ejecutándose antes de iniciar la aplicación
# - Para entornos de producción, cambie las credenciales por defecto
# - Este archivo es solo de referencia, la configuración actual está en MongoConfig.java